<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Miami Municode Q&A</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold text-center my-6">City of Miami Municode Q&A</h1>
        <form method="post" class="max-w-lg mx-auto bg-white p-4 shadow rounded">
            <div class="mb-4">
                <input type="text" name="question" placeholder="Enter your question here..."
                       value="{{ question }}" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4 text-right">
                <input type="submit" value="Ask" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
            </div>
        </form>
        {% if response %}
        <div class="max-w-lg mx-auto mt-4 p-4 bg-white shadow rounded">
            <h2 class="text-xl font-semibold mb-2">Response:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
